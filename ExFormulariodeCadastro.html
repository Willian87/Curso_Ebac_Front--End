<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <Header>
        <h1>Formulario de Cadastro</h1>
    </Header>
    <main>
        <label for="nome">Nome</label><br>
        <input type="text" name="" id="nome" placeholder="digite seu nome"><br>

        <label for="email">Email</label><br>
        <input type="email" name="" id="email" placeholder="digite seu email"><br>

        <label for="senha">Senha</label><br>
        <input type="password" name="" id="senha" placeholder="digite sua senha"><br><br>
        <button type="submit">Cadastrar</button>
        
    </main>
</body>
</html>
